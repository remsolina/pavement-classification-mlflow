version: '3.8'

services:
  mlflow-mysql:
    image: mysql:8
    container_name: mlflow-mysql-local
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mlflow
      MYSQL_USER: mlflow_user
      MYSQL_PASSWORD: mlflow_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_local:/var/lib/mysql

  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: mlflow-server-local
    restart: always
    depends_on:
      - mlflow-mysql
    ports:
      - "5000:5000"
    volumes:
      # Mount local directory for artifact storage
      - ./mlflow-artifacts:/app/mlflow-artifacts
      # Optional: Mount mlruns for additional local storage
      - ./mlruns:/app/mlruns
    command: >
      mlflow server 
      --backend-store-uri mysql+pymysql://mlflow_user:mlflow_pass@mlflow-mysql/mlflow
      --default-artifact-root file:///app/mlflow-artifacts
      --host 0.0.0.0 --port 5000

volumes:
  mysql_data_local:
